<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    
    <style>
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #000; /* Black background color for the entire page */
            color: #fff;
        }

        .container {
            flex: 1; /* Grow to fill available space */
            padding: 30px;
            background: linear-gradient(135deg, #000 ,#333 ); /* Black gradient for the container */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 110px; /* Adjust the size of the logo */
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            background: #1a1a1d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .contact-form h2 {
            margin-top: 0;
            color: #f0f0f0;
            font-size: 28px;
            border-bottom: 2px solid #da70d6;
            padding-bottom: 10px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #f0f0f0;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2b2b2d;
            color: #fff;
            font-size: 16px;
        }

        .contact-form input[type="submit"] {
            background: #4b0082;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background: #6a0dad;
            transform: scale(1.05);
        }

        footer {
            background-color: #1a1a1d;
            color: #d4af37;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            flex-shrink: 0; /* Ensure the footer stays at the bottom */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <!-- Replace the src with your logo image URL -->
                <img src="{% static 'logo-sp.png' %}" alt="Logo">
            </div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
    <footer style="
    background-color: #2b2b2d; 
    color: #e0e0e0; 
    padding: 20px; 
    text-align: center; 
    font-size: 0.9em; 
    border-top: 1px solid #333; 
    box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.5); 
    margin-top: 10px; 
    position: relative; 
    width: none; 
    bottom: 0; 
">
    <div style="
        display: flex; 
        flex-direction: column; 
        align-items: center; 
    ">
        <p style="margin: 0; margin-bottom: 10px;">&copy; 2024 Developed by INTERFLOW AI.</p>
        <p style="margin: 0; color: #d4af37;">interflow.ai@gmail.com</p>
    </div>
</footer>
</body>
</html>
