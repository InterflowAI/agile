<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            background-color: #1a1a1d;
            color: #c5c6c7;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #d4af37; /* Gold color */
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .emoji {
            font-size: 2em;
            margin-right: 15px;
            width: 50px;
            height: 50px;
        }
        .slider-container {
            margin-bottom: 40px;
        }
        .question-label {
            word-spacing: 0.2em;
            display: block;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.2em;
        }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #c5c6c7;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 5px;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #d4af37; /* Gold color */
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #d4af37, 0 0 20px #b8860b;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #d4af37; /* Gold color */
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #d4af37, 0 0 20px #b8860b;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
        button {
            background-color: #d4af37;
            color: #1f2833;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            background-color: #b8860b;
            color: #0b0c10;
            transform: scale(1.1); /* Pop-in effect */
        }
    </style>
</head>
<body>
    <h1><img src="{% static 'logo_only-sp.png' %}" alt="Cartoon" class="emoji"> Personality Quiz</h1>
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="slider-container">
                <label for="{{ field.id_for_label }}" class="question-label">{{ field.label }}</label>
                <div class="slider-labels">
                    <span>Strongly Disagree</span>
                    <span>Disagree</span>
                    <span>Neither Agree nor Disagree</span>
                    <span>Agree</span>
                    <span>Strongly Agree</span>
                </div>
                <input type="range" class="slider" min="1" max="5" step="1" value="3" data-input="{{ field.name }}">
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sliders = document.querySelectorAll('.slider');
            sliders.forEach(slider => {
                slider.value = 3;
                const hiddenInput = document.querySelector(`#id_${slider.dataset.input}`);
                hiddenInput.value = 3;
                slider.addEventListener('input', function () {
                    hiddenInput.value = slider.value;
                });
            });
        });
    </script>
</body>
</html>
